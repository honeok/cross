---
name: "Build 3x-ui"

on:
  push:
    branches: [master, release]
    paths:
      - "core/3x-ui/**"
      - "!core/3x-ui/**/*.md"
      - ".github/workflows/3x-ui.yaml"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "core/3x-ui/**"
      - "!core/3x-ui/**/*.md"
      - ".github/workflows/3x-ui.yaml"
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKER_USERNAME || github.repository_owner }}/3x-ui

jobs:
  check:
    name: "Pre check"
    runs-on: ubuntu-latest
    outputs:
      renew: ${{ steps.vers.outputs.renew }}
      xray_version: ${{ steps.vers.outputs.xray_version }}
      xui_tag: ${{ steps.vers.outputs.xui_tag }}
      xui_version: ${{ steps.vers.outputs.xui_version }}

    steps:
      - name: "Fetch Versions and Decide"
        id: vers
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eEuxo pipefail
          RENEW="false"
          XRAY_TAG="$(gh release view -R XTLS/Xray-core --json tagName -q .tagName)"
          XRAY_VER=${XRAY_TAG#v}
          XUI_TAG="$(gh release view -R MHSanaei/3x-ui --json tagName -q .tagName)"
          XUI_VER=${XUI_TAG#v}
          CURRENT_VER="$(skopeo list-tags "docker://docker.io/$DOCKERHUB_REPO" 2>/dev/null | jq -r '.Tags[] | select(. != "latest")' | sort -rV | head -n 1 || true)"
          if [[ "$(printf '%s\n%s\n' "$XUI_VER" "$CURRENT_VER" | sort -V | head -n 1)" != "$XUI_VER" ]] || [[ -z "$CURRENT_VER" && -n "$XUI_VER" ]]; then
            echo "Build required."
            RENEW="true"
          fi
          echo "renew=${RENEW}" >> "$GITHUB_OUTPUT"
          echo "xray_version=${XRAY_VER}" >> "$GITHUB_OUTPUT"
          echo "xui_tag=${XUI_TAG}" >> "$GITHUB_OUTPUT"
          echo "xui_version=${XUI_VER}" >> "$GITHUB_OUTPUT"

  build:
    name: "Build image"
    runs-on: ubuntu-latest
    needs: [check]
    if: needs.check.outputs.renew == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    strategy:
      fail-fast: true
      matrix:
        platform:
          - linux/386
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Prepare"
        run: |
          PLATFORM_PAIR=$(awk -F/ '{print $1"-"$2$3}' <<< "${{ matrix.platform }}")
          echo "PLATFORM_PAIR=$PLATFORM_PAIR" >> "$GITHUB_ENV"

      - name: "Download geodat"
        working-directory: core/3x-ui
        run: |
          set -eEuxo pipefail
          curl -L -O https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          curl -L -O https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
          curl -L -o geoip_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
          curl -L -o geosite_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
          curl -L -o geoip_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geoip.dat
          curl -L -o geosite_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geosite.dat

      - name: "Setup Docker QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Login to DockerHub"
        uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=${{ needs.check.outputs.xui_version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Xray panel supporting multi-protocol multi-user expire day & traffic & IP limit (Vmess, Vless, Trojan, ShadowSocks, Wireguard, Tunnel, Mixed, HTTP).
            org.opencontainers.image.source=https://github.com/MHSanaei/3x-ui
            org.opencontainers.image.title=3x-ui
            org.opencontainers.image.url=https://t.me/XrayUI

      - name: "Build and export"
        id: build
        uses: docker/build-push-action@v6
        with:
          context: core/3x-ui/
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            XRAY_VERSION=${{ needs.check.outputs.xray_version }}
            XUI_TAG=${{ needs.check.outputs.xui_tag }}
          outputs: >
            type=image,
            name=${{ env.DOCKERHUB_REPO }},
            push-by-digest=${{ github.ref_name == github.event.repository.default_branch }},
            name-canonical=${{ github.ref_name == github.event.repository.default_branch }},
            push=${{ github.ref_name == github.event.repository.default_branch }}

      - name: "Export digest"
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        run: |
          rm -rf /tmp/digests
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: "Upload artifact"
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        uses: actions/upload-artifact@v7
        with:
          name: digest-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    name: "Merge manifest"
    needs: [check, build]
    if: ${{ github.ref_name == github.event.repository.default_branch }}

    steps:
      - name: "Download digests"
        uses: actions/download-artifact@v8
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: "Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Login to DockerHub"
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=${{ needs.check.outputs.xui_version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Xray panel supporting multi-protocol multi-user expire day & traffic & IP limit (Vmess, Vless, Trojan, ShadowSocks, Wireguard, Tunnel, Mixed, HTTP).
            org.opencontainers.image.source=https://github.com/MHSanaei/3x-ui
            org.opencontainers.image.title=3x-ui
            org.opencontainers.image.url=https://t.me/XrayUI

      - name: "Create manifest list and push"
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKERHUB_REPO }}@sha256:%s ' *)

      - name: "Inspect image"
        run: |
          docker buildx imagetools inspect ${{ env.DOCKERHUB_REPO }}:${{ needs.check.outputs.xui_version }}

  sync:
    name: "Sync readme"
    runs-on: ubuntu-latest
    needs: [merge]

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Sync readme to dockerhub"
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKERHUB_REPO }}
          readme-filepath: core/3x-ui/README.md
          enable-url-completion: false
